<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>이미지 위에 텍스트 배치(position 활용)</title>

    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: top;;
      }
      
      .banner {
        position: relative; 
        border: 1px solid aqua;
        width: 1440px;
        height: 650px;
      }

      .banner__img {
        height: 100%;
      }

      .banner_inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        text-align: center;
        color: #fff;
        
      }
    </style>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="banner">
      <div class="banner__img">
        <img src="../../image_out.jpg" alt="대체 텍스트">
      </div>
      <div class="banner_inner">
        <h3>배너 제목명</h3>
        <p>내용</p>
      </div>
    </div>
  </body>
  

</html>
