<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>이미지 위에 텍스트 배치 (position 활용)</title>

    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: top;
      }

      .banner {
        position: relative; /* .banner__inner 영역 기준 */
        border: 1px solid aqua;
        width: 1440px;
        height: 650px;
      }
      .banner__img {
        height: 100%;
      }
      .banner__inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banner__img">
        <img src="../../img/banner.jpg" alt="배너 이미지">
      </div>
      <div class="banner__inner">
        <h3>배너 제목명</h3>
        <p>내용</p>
      </div>
    </div>
  </body>
</html>
