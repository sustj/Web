<!DOCTYPE html> <!-- HTML5 독타입 선언 -->
<html lang="ko"> <!-- 언어 설정(en: 영어, ko: 한국어 ..) -->
  <head>
    <!-- 웹 문서의 머리: 문서 설정 정보 영역 -->
    <meta charset="utf-8"> <!-- 문자 인코딩 설정 (컴퓨터가 이해할 수 있도록 문자 -> 숫자 변환) -->
    <title>웹 문서의 제목</title>
  </head>
  <body>
    <!-- 웹 문서의 몸: 실제 브라우저에 보이는 콘텐츠 영역 --> 
    <h1>제목 태그</h1>
    <h1>웹사이트의 가장 중요한 로고 영역을 감싸는 역할 (1개만 사용)</h1>
    <h2>웹사이트의 h1 다음으로 중요한 영역을 감싸는 역할 (ex. 메인 메뉴 등)</h2>
    <h3>웹사이트의 h2 다음으로 중요한 영역을 감싸는 역할</h3>
    <h4>웹사이트의 h3 다음으로 중요한 영역을 감싸는 역할</h4>
    <h5>..</h5>
    <h6>..</h6>
    <!-- 실무에서는 h5, h6 사용 빈도 낮음 -->

    <p>문단 태그</p>
    <p>p태그는 세부 텍스트/내용 등을 감싸는 역할</p>
  </body>
</html>
