<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>선택자</title>
        <!-- css 연동 -->
        <link rel="stylesheet" href="selecter.css">
    </head>
    <body>
    <h1>선택자 속성 종류</h1>

    <h2>id 선택자 : 고유 식별자</h2>
    <pre>
        - 아이디명은 1개만 사용 가능
        - css 선택자 지정 방법 : #
    </pre>
    <p id="id_name">id 선택자 테스트</p>

    <h2>class 선택자 : 일반 식별자</h2>
    <pre>
        - 클래스명은 중복 사용 가능
        - 중복/반복 속성 설정에 유용
        - css 선택자 지정 방법 : .
    </pre>
    <p class="class_name class_name2">class 선택자 테스트1</p>
    <p class="class_name">class 선택자 테스트 &nbsp; &nbsp;2</p>
    </body>
</html>
