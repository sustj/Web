<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 작성 방법</title>

        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="selecter.css">
        <!-- XHTML에서는 link 태그에 type 속성을 필수 명시해야 했음-->
        <!-- <link rel="stylesheet" href="css.css" type="text/css"> -->

        <style>
            h2 {
                font-size: 35px;
                font-size: 25px;
            }
            p {
                color:blue;
            }
        </style>
        
    </head>
    <body>
        <h1>CSS 작성 방법</h1>
        <h2>1. 인라인 스타일 시트</h2>
        <p>이는 태그 안에 style 속성을 사용하여 직접 스타일을 적용하는 방식</p>
        <p style="color:red;"> 인라인 시트 테스트</p>

        <h2>2. 내부 스타일 시트</h2>
        <p> head>style 태그 안에작성</p>

        <h2>3. 외부 스타일 시트</h2>
        <p>별도 파일(.css)에 작성 후 연동</p>
    </body>
</html>
