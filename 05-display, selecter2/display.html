<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>디스플레이(display)</title>

    <link rel="stylesheet" href="display.css">
  </head>

  <body> 
    <h1>디스플레이(display)</h1>
    <div class="block">
      <h2>블록(Block) 요소 <span>!</span></h2>
      <h3 id="h">h태그</h3>
      <h3>h태그</h3>
      <h3>h태그</h3>
      <p>p태그</p>
      <pre>pre태그</pre>
      <pre>pre태그</pre>
    </div>
    <div id="inline">
      <h2>인라인(Inline) 요소</h2>
      <a href="#">a태그</a>
      <a href="javascript:;">a태그</a>
      <img src="../image_out.jpg" alt="대체 텍스트">
      <img src="../image_out.jpg" alt="대체 텍스트">
      <span>span태그</span>
      <span>span태그</span>
    </div>
  </body>
</html>
